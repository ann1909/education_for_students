<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <style>

    body {
      padding: 3em;
      font-size: 2em;
    }

    #container {
      width: 960px;
      margin: 100px auto;
      border: 10px solid #333;
      box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.9);
      position: relative;
      overflow: hidden;
      height: 540px;
    }

    #slide {
      width: 400%;
      position: absolute;
      top: 0;
      right: 0;
    }

    #slide::after {
      content: "";
      display: block;
      clear: both;
    }

    #slide > li {
      float: right;
      width: 25%;
    }

    #slide > li > img {
      display: block;
      width: 100%;
    }

  </style>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script>
    $(function () {
      
      var $slide = $('#slide');

      //  1. 일정한 시간마다
      window.setInterval(function () {
      
        // 1.1. #slide 요소를 오른쪽으로 사진 한 장의 너비(#container 요소의 너비)만큼 이동
        $slide.css({
          'transition-duration': '400ms',
          'right': '-100%'
        });

        // 1.2. #slide 요소의 움직임이 끝나면
        window.setTimeout(function () {

          // 1.3. #slide 요소에 설정했던 스타일 속성을 제거하고
          // 1.4. #slide 요소의 첫 번째 자식 요소를 #slide 요소의 마지막으로 옮긴다.
          $slide.removeAttr('style').children(':first').appendTo($slide);
        }, 400);

      }, 3000);
    });
  </script>
</head>
<body>
  
  <div id="container">
    <ul id="slide">
      <li><img src="https://i.imgur.com/M23mN5w.jpg" alt="photo"></li>
      <li><img src="https://i.imgur.com/mQEgaEM.jpg" alt="photo"></li>
      <li><img src="https://i.imgur.com/jdnA9mu.jpg" alt="photo"></li>
      <li><img src="https://i.imgur.com/pOmi5HE.jpg" alt="photo"></li>
    </ul>
  </div>
</body>
</html>
