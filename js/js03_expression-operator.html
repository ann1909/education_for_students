<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<pre>
<script>
/*
# 표현식(expression)
  - 값을 만들어내는 일련의 프로그램 코드
  - 대부분 연산자와 피연산자로 이루어진다.
  - 연산자(operator)는 특정한 연산을 나타내는 기호
  - 피연산자(operand)는 연산의 대상
  - 연산자는 항상 연산 결과 값을 가진다. 예외) ","
*/ 

/*
# 대입 연산자(=)
  - 저장 공간에 값을 저장하는 연산자
  - 좌변에 있는 저장공간에 우변의 값을 대입
  - 피연산자 = 피연산자 → 이항연산자
*/ 

/*
# 산술 연산자
  - 덧셈(+), 뺄셈(-), 곱셈(/), 나머지(%)
  - 하나의 문장 내에 여러 연산자가 나오면 연산자 우선순위로 정해짐
*/ 

  var radius = 10;
  var pi = 3.14;
  var area = (radius ** 2) * pi;

  document.writeln("원의 면적은" + area + "입니다.");

/*
# 복합 대입 연산자 (산술 + 대입 → 대입 연산자의 일종)
  +=; ex) num += 4; → num = num + 4;
  -=; ex) num -= 4; → num = num - 4;
  *=; ex) num *= 4; → num = num * 4;
  /=; ex) num /= 4; → num = num / 4;
  %=; ex) num %= 4; → num = num % 4;
*/ 

/*
# 증가·감소 연산자 (산술 연산자의 일종)
  - 단항 연산자이며, 피연산자 앞에 또는 피연산자 뒤에 나올 수 있다.
  num++; 변수의 값에 1을 더함(후위)
  ++num; 변수의 값에 1을 더함(전위)
  num--; 변수의 값에 1을 뺌(후위)
  --num; 변수의 값에 1을 뺌(전위)
*/
 

  var num = 10;
  document.writeln("기본 : num = " +  num); // num = 10

/*
# 전위 연산
  → 증가·감소 연산자가 피연산자 앞에 나오는 경우
  → 증가·감소 연산자가 문장 내에서 다른 기능들과 함께 쓰이는 경우
  → 증가·감소 연산자를 먼저 연산하고, 그 다음에 증가·감소 연산자를 제외한 나머지 연산을 수행한다.

# 후위 연산
  → 증가·감소 연산자가 피연산자 뒤에 나온 경우
  → 증가·감소 연산자가 문장 내에서 다른 기능들과 함께 쓰이는 경우
  → 증가·감소 연산자를 제외한 나머지 연산을 먼저 수행하고, 그 다음에 증가·감소 연산자를 연산한다.
*/ 

  document.writeln("전위 : num = " + ++num); // num = 11
  // ++num; num = num + 1 = 10 + 1 =11   num = 11
  // 출력

  document.writeln("후위 : num = " + num++); // num = 11
  // 출력
  // num++; num = 12

  document.writeln("후위 다음 : num = " + num); // num = 12

  var x = 1;

  document.writeln(x);

  document.writeln(++x);
  

  x = 2;
 
  document.writeln("후위" + x++);
  document.writeln(x)

  

/*
# 비교 연산자(이항 연산자, 불린(참과 거짓)과 같은 값)
  - 연산자 양변에 오는 값을 비교하는 연산자
  - 연산 결과는 True 혹은 False
  == x와 y의 값이 같은지 비교
  != x와 y의 값이 다른지 비교
  >  x가 y보다 큰지 비교
  <  x가 y보다 작은지 비교
  >= x가 y보다 크거나 같은지 비교
  <= x가 y보다 작거나 같은지 비교
*/ 

  var x = 3, y= 4;

  document.writeln("x == y : " + (x == y)); 
  document.writeln("x != y : " + (x != y)); 
  document.writeln("x > y : " + (x > y)); 
  document.writeln("x < y : " + (x < y)); 
  document.writeln("x >= y : " + (x >= y));
  document.writeln("x <= y : " + (x <= y));

/*
# 논리 연산자
  - 연산자의 양변에 오는 값을 불린 자료형으로 변환해서 연산
  - 피연산자도 참과 거짓, 연산 결과도 참과 거짓

  ! → 논리 부정 연산자 - 단항연산자, 피연산자 앞에 나옴
  && → 논리곱(and) 연산자 - 피연산자 두개가 참이어야 참이라는 결과가 나옴. 나머지는 거짓
  || → 논리합(or) 연산자 - 두 피연산자 중에 하나라도 참이면 참이고 둘 다 거짓일때만 결과가 거짓으로 나옴

  논리곱                            논리합
  true && true → true              true || true → true  
  true && false → false            true || false → true
  false && true → false            false || true → true
  false && false → false           false || false → false
*/

/*
# 조건 연산자 
  - 조건에 따라 다른 표현식을 취하는 연산자
  - 연산자 중에 유일하게 피연산자가 세 개인 연산자 (삼항 연산자)
  - 첫 번째 피연산자의 값에 따라, 참이면 두 번째 피연산자가 연산의 결과가 되고, 거짓이면 세 번째 피연산자가 연산의 결과가 된다.
  - 즉, 이 연산의 결과는 두 번째 피연산자 또는 세 번째 피연산자이다. 

  ? : → 유일하게 연산자가 서로 떨어져있음 
*/

  var x = 10;
  var y = 3;
  var max;
  max = (x > y) ? "A" : "B";
  document.writeln("max = " + max); // x = 10


/*
# 연산자 우선 순위
  1) . [] () → 속성 접근 연산자, 배열 리터럴, 함수 호출, 표현식 묶기
  2) ++ -- - ~ ! delete new typeof → 단항 연산자, 자료형 변환, 객체 생성 연산자 등
  3) * / % → 곱하기, 나누기, 나머지 연산자
  4) + - + → 더하기, 빼기, 문자열 연결 연산자
  5) << >> >>> → 비트 시프트 연산자
  6) < <= > >= instanceof → 비교 연산자, 객체 확인 연산자
  7) == != === !== → 비교 연산자, 일치 연산자
  8) & ^ | → 비트 AND, XOR, OR 연산자
  9) && || → 논리합 논리곱 연산자
  10) ?: = += -= *= /= %= → 조건 연산자, 대입 연산자, 복합 대입 연산자

# 연산자 우선 순위의 일반 규칙
  - 대입 연산자 → 논리 연산자 → 비교 연산자 → 산술 연산자
  - 삼항 연산자 → 이항 연산자 → 단항 연산자

# 연산자의 결합 규칙
  - 우선 순위가 같은 연산자들이 여러 개 있는 경우 어떤 것을 먼저 수행할 것인 가?
  - 대부분의 연산자는 왼쪽에서 오른쪽으로 수행되지만, 어떤 연산자들은 오른쪽에서 왼쪽으로 연산이 진행 되기도 한다
  (대입 연산자가 대표적) 
*/

  var z = 9;
  var q = 3;
  var min = (z < q)? z : q;
  document.writeln("min = " + min); 
  
  document.writeln("min = " + ((z < q)? z : q));
  // 연산자 우선 순위로 인해 문장의 실행 경로에 문제가 발생하는 경우에는
  // 괄호 연산자를  이용해 먼저 연산해야 한다. 
  document.writeln("min = " + (z < q)? z : q);

  document.writeln("min = " + false ? z : q);
// ↓
  document.writeln("min = " + "false" ? z : q);
// ↓
  document.writeln("min = false" ? z : q);

/*
#javascript에서 거짓으로 판정되는 값!!!
        
  1. string - "" (빈 문자열)
  2. number - 0
  3. boolean - false
  4. fuction - fuction () {} (빈 함수)
  5. object - {} [] (빈 객체, 빈 배열)
  6. undefined

  위에 나열된 값들을 제외한 모든 값은 참 또는 거짓을 따질 때는 참으로 판정된다. 
*/ 
</script>
</pre>
</body>
</html>
