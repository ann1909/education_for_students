<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="demo.css">
</head>
<body>
<!--  
  # 문서 객체 모델 (DOM : Document Object Model)
  : 웹 브라우저가 HTML 문서를 인식하는 방식
  : 좁은 의미로는 JavaScript에서 document 객체와 관련된 객체의 집합
-->

<!--
  - HTML DOM에서 모든 것은 노드(node)이다.
    → HTML 문서 : 문서 노드 (document node)
    → HTML 요소 : 요소 노드 (element node)
    → HTML 속성 : 속성 노드 (attribut node)
    → HTML 요소 안의 텍스트 : 텍스트 노드(text node)
    → 주석 : 주석 노드 (comment node)
-->

<!--
  - HTML 요소(Element)
  : HTML 태그로 작성된 HTML 문서의 기본 구성 요소
  
  - 객체(object)
  : 어떤 특정 대상을 표현하는 값들과 기능들의 집합

  - DOM (Document Object Model)
  : 브라우저가 HTML 문서의 내용을 읽고 해석해서 만들어 놓은 구조체
  
  : 브라우저는 HTML 문서의 내용을 읽고 HTML 문서의 모든 내용을 객체로 해석
    → 이 객체들의 집합이 DOM
  
  : HTML 문서는 document 객체로 나타내며, HTML 요소들을 표현하는 객체를 통칭해서 Element 객체라고 한다.
  
  : document 객체에는 HTML 문서에 대한 여러 정보를 나타내는 속성들과 기능들이 있으며, Element 객체에는 요소에 대한 여러 정보들을 나타내는 속성들과 기능이 있다. 그 중 innerHTML 속성은 요소의 내부 문자를 나타내는 속성이다.
-->

<!--
  # HTML 문서의 조작
    : Document 객체와 Element 객체를 통해 HTML 문서를 조작
    → 탐색(찾기)
    → 참조(읽어오기)
    → 수정(고치기)
    → 추가(끼워 넣기)
    → 생성(새로 만들기)
    → 삭제(지우기)    
-->

<!--
  - getElementById 와 querySelector 는 하나의 요소만을 찾아오는 메서드.
    → 반환 값 : element 객체
  
  - 그 외의 메서드들은 여러 요소들을 찾아온다.
  
  - 요소들을 찾아서 배열에 차곡차곡 담고 배열과 배열안에 있는 여러 값들을 반환시킨다.
  
  - 돔에서 요소를 찾아서 변수를 대입해줘야 사용할 수 있다.
  
  - 그렇지 않으면 객체를 찾고 값만 반환해준다. (의미 없는 일)

-->

<!--
  # HTML 요소 탐색 메서드
  - 메서드                                       - 매개변수        - 반환 값
  → document.getElementById(id)                   id속성            element 객체
  → document.getElementsByClassName(class)         class속성         element 객체의 배열
  → document.getElementsByTagName(tagname)         태그              element 객체의 배열
  → document.getElementByName(name)               name 속성         element 객체의 배열
  → document.querySelector(selector)              선택자            element 객체
  → document.querySelectorAll(selector)           선택자            element 객체의 배열
  ** 선택자가 매개변수인 애들은 선택자를 표시
-->

<script>
  document.getElementById("hello");
  document.querySelector("#hello");
</script>



<h1 id="hello">Hello World</h1>
<!-- #hello  요소의 내부 문자를  "Hello Javascript"로 변경 -->
<!-- 
  1. DOM에서 #hello 요소를 표현하는 Elemenet 객체를 탐색 
    1) DOM에서 id 속성을 통해 요소를 탐색 - document.getElementById 메서드 이용
    2) document.getElementById 메서드는 DOM에서 id 속성 값이 "hello"인 요소를 탐색
    3) 그 요소를 표현하는 Element 객체를 반환 : <h1>Hello World</h1>
    4) Element 객체를 변수에 대입해서 참조.
-->
<script>
  var element = document.getElementById("hello"); //<h1 id="hello">Hello World</h1>
  // 이제부터 변수 elemeent를 통해 #hello인 요소를 표현하는 Element객체에 접근할 수 있다.
  // = 변수 element가 #hello인 요소를 표현하는 Elemenet 객체를 참조한다.

// 2. Element 객체의 innerHTML 속성을 통해 내부 문자를 참조하거나 변경.
  console.log("innerHTML " + element.innerHTML);
  // innerHTML : 내부 마크업(태그까지 포함)
  console.log("innerText " + element.innerText);
  // innerText : 내부 문자

  // element.innerText = "Hello JavaScript";

  element.innerHTML += "<em> hi</em>";

</script>


</body>
</html>
