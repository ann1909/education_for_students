  <h1 id="change">Hello Red</h1>

  <!-- 인라인 스타일 : 요소에 직접 스타일 지정 (우선 순위가 가장 높음) -->
  <h1 style="color: red;">Bye Red!</h1>

<script>

  var change = document.getElementById("change");
  // change = <h1 id="change">Hello Red</h1>이라는 Element 객체

  change.style.color = "red";

  // Element객체의 style 속성을 통해 요소의 스타일 설정
  // 요소에 직접 스타일 지정 효과 = 인라인 스타일
  // 요소에 적용된 인라인 스타일은 우선순위가 가장 높아서 이전 css를 덮어버림

</script>

  <h1 id="nice">Nice to meet you</h1>

  <script>
    // Q? 3초가 지난 후에 #nice 요소의 배경색을 navy로 설정
    
    // 1. 아이디가 nice인 Element 객체를 참조
    
    var nice = document.getElementById("nice");

    // 2. 3초가 지난 후에
    window.setTimeout(function () {
      // #nice 요소의 배경색을 navy로 지정
      nice.style.backgroundColor = "navy";
    }, 3000);
    
  </script>

  <div id="circle">Rectangle</div>

  <script>
    window.setTimeout(function () {
      // 이 함수는 window.setTimeout 메서드로 등록한 타이머에 의해 2000ms가 지난 후에 실행된다
      var circle = document.getElementById("circle");

      circle.style.borderRadius = "200px";
      circle.style.transitionDuration = "0.5s";
      circle.style.transitionTimingFunction = "ease";

      circle.innerText = "Circle";
    
    }, 2000);
  </script>
