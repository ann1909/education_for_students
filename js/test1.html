  <script>

    // 1~100까지 랜덤값 구하기
    var ran = Math.floor(Math.random()*100)+1;

    while (true) {
      var num = parseInt(prompt("업다운 게임 ^>^"));
      if ( num < ran ) 
        alert("입력한 숫자보다 큰 수 입니다.");
      else if (num > ran)
        alert("입력한 숫자보다 작은 수 입니다.");
      else {
        alert("정답입니다."); 
        break;
      }
    }
    

  </script>

  <script>
    var arr = [23, 54, 78, 13, 44];
    console.log(arr);

    // push() : 배열의 마지막 요소 추가
    arr.push(22);
    console.log(arr);

    // pop() : 배열의 마지막 요소 삭제
    arr.pop();
    console.log(arr);

    // ubshift() : 배열의 첫번째 요소 추가 
    arr.unshift(0);
    console.log(arr);

    console.log(arr.sort().reverse()[0]);

  </script>


  <input type="text" id="input">
  <button id="btn">클릭!</button>

  <script>

    document.getElementById("btn").onclick = function () {
      var res = document.getElementById("input").value;
      alert(res);
    };

  </script>
  
  <input type="text" id="text">

  <ul id="item"></ul>

  <script>

    var text = document.querySelector("#text");

    text.addEventListener('keydown', function(e) {
      if (e.key == "Enter") {
        var ul = document.querySelector("#item");
        var li = document.createElement("li");
        var liText = document.createTextNode(text.value);
        li.appendChild(liText);
        ul.appendChild(li);
        text.value = "";
        text.focus();
      }
    });

  </script>

<input type="text" name="" id="text">
  <button id="btn">눌러봐</button>
  <ul id="item"></ul>

  <script type="text/javascript" src="../jquery-3.6.0.min.js"></script>
  <script>
    $('#btn').on('click', function () {
      // val() : input 태그의 값을 가져오기 위한 함수
      var value = $('#text').val();

      $('#item').append('<li>' + value + '</li>');


    });

  </script>
