<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="demo.css">
</head>
<body>
<pre>
<script>
/*
# JavaScript 함수
  : 함수(function)는 입력을 받아서 처리를 하고 결과를 반환하는 가상의 기계와 같다.
  : 코드의 집합을 나타내는 자료형
  : 특정한 동작을 수행하는 프로그램 코드의 집합
  : 기능의 집합, 문장들의 집합
  : 같은 함수를 하나의 프로그램, 혹은 여러 프로그램에서 여러 차례 호출
  : 프로그램의 일부분을 수정하기 용이함
  : 코드의 재사용이 용이함
*/

  // 선언적 함수
  // 함수의 선언 : 함수를 만들다
  // function 함수이름(함수호출연산자) {함수의 본체;}
  function hello() {
    document.writeln("Hello World");
  }

  // 함수를 선언한다 해서 문장이 실행되는 게 아님

  // 함수의 호출(call) : 선언한 함수를 호출
  // 함수를 호출하고 문장을 실행한 후 문장이 끝나면 함수의 호출로 돌아온 뒤 문장이 끝남.
  hello();

  // 함수를 변수에 대입
  // JavaScript에서는 함수를 값으로 취급하기 때문에 변수에 대입할 수 있다.
  // : 값을 대입하기 때문에 문장이 되므로 끝에 ';'을 붙여줘야 한다.
  var bye = function () {
    document.writeln("Bye World");
  };
  // : 변수의 식별자가 함수의 식별자를 대신
  // → 함수의 식별자가 의미가 없기 때문에 생략 : 익명 함수

  // 변수에 대입해놓은 함수를 호출
  // → 변수의 식별자와 함수 호출 연산자를 통해 함수를 호출
  bye();

  //출력
  document.writeln("hello = " + hello);
  document.writeln("bye = " + bye);

  // 문제 1) 함수를 이용해 이름 출력

  

/*
# 함수의 매개변수

  - 매개변수(paramenter)
    : 함수가 요구되는 기능을 수행할 수 있도록 전달하는 값을 저장하는 변수

    : 함수의 괄호 안에 미리 정해진 개수와 순서에 맞게 작성해야 함
    : 함수를 선언할 때 함수의 식별자 다음에 나오는 괄호 안에 쉼표로 구분해서 나열

    : 매개변수는 함수를 선언할 때는 '이러한 매개변수를 함수에서 사용하겠다'는 것을 알리고, 함수가 호출되면 매개변수가 선언되고, 함수를 호출하면서 전달한 값(인자)으로 초기화
*/ 

/*
  - 인자(argument)
  : 함수를 호출하면서 전달하는 값
  : 매개변수가 있는 함수를 호출할 때는 함수를 호출하면서 전달할 값(인자)을 지정해야 한다.
  : 인자는 함수를 호출할 때 사용하는 함수 호출 연산자 안에 쉼표(,)로 구분해서 나열한다.  
*/

  function printAge(age,height) {
    document.writeln(age);
    document.writeln(height);
  }

  printAge(25,163);
  // 함수를 호출해야 변수가 선언 되고 인자에 값을 대입하면서 변수가 초기화
  // var age = 26; var height = 163;
  // printAge 함수를 호출하면서 26, 163이라는 값을 전달
  // 전달된 값은 printAge 함수의 매개변수 age, height에 초기화 됨


/*
# 반환 값(return value)
  : 함수를 호출했던 곳으로 되돌려주는, 함수의 실행 결과
  : return 키워드 다음에 반환하고자 하는 값을 지정
  : 함수의 실행 중에 return 문을 만나면 함수의 실행이 끝나고 프로그램 실행 흐름은 함수를 호출했던 곳으로 되돌아간다. 이 떼 return에 값을 지정해주면 그 값을 가지고 돌아간다.
  : 함수에서 넘겨줄 수 있는 반환 값은 하나이다.
*/ 

  // 두 수를 더하는 함수
  function add(x,y) {
    return x + y;
  }

  // 함수 호출
  add(3,8); //11

  // 함수를 변수에 대입
  var result = add(3,8);
  // add함수를 호출하면 함수의 인자 3과 8이 add함수의 매개변수 x,y에 각각 전달
  // add 함수의 실행이 끝나면 add 함수의 반환 값인 11이 함수를 호출했던 곳으로 전달

  document.writeln(result);
  document.writeln(add(3,8));


  // 문제 2) 함수를 이용하여 어떤 수가 30보다 작으면 '작아요', 크면 '커요' 출력

  // 문제 3) 두 수를 전달 받아 평균을 구하는 함수를 만들고 출력하시오.

  // 문제 4) 과일 네 종류를 배열에 저장하고, 인덱스를 매개변수로 받아 그 인덱스에 해당하는 배열의 원소를 반환하는 함수 작성한 후 출력하시오.


</script>
</pre>
