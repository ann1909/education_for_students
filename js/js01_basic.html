<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <script>
    // document.write 메서드(method)
    // → 지정한 값을 HTML 문서에 출력하는 기능을 수행
    // → 문서에 문자, 코드 등을 작성
    document.write('개행 안 함!');
    document.write('개행 할 거야!\n');

    // document.writeln 메서드(method)
    // → 지정한 값을 HTML 문서에 출력하고 마지막에 개행 문자를 덧붙이는 기능을 수행
    document.writeln('개행 함!');
    document.writeln('개행 함!');
    
    // console.log 메서드
    // → 지정한 값을 콘솔 창에 출력하는 기능을 수행
    // → 태그 지정 안 됨
    console.log('hi');
    
  </script>
